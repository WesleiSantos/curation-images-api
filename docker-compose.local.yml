version: "3"

networks:
  curation_image-network:
    driver: bridge

services:
  chatboot:
    image: curation_image
    tty: true # docker run -t
    restart: unless-stopped
    build:
      dockerfile: ./Dockerfile
      context: .
    volumes:
      - ./:/code
    env_file:   # Adicione esta linha
      - .env    # Especifique o caminho para o seu arquivo .env
    networks:
      curation_image-network:
  nginx:
    image: nginx:1.21
    tty: true
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/api-local.conf:/etc/nginx/conf.d/default.conf
      - ./:/code
    networks:
      curation_image-network: